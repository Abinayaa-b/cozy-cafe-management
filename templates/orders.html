<!DOCTYPE html>
<html>
<head>
    <title>Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="app-container">

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>All Orders</h1>
        <a href="/dashboard" class="btn btn-light">← Back to Dashboard</a>
    </div>

    {% if orders|length == 0 %}
    <div class="card" style="text-align: center; padding: 40px;">
        <p style="color: #8b6144; font-size: 16px;">No orders placed yet</p>
    </div>
    {% else %}
        {% for o in orders %}
        <div class="card" style="margin-bottom: 15px;">
            <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;">
                <div>
                    <p style="margin-bottom: 8px;"><strong>Order #{{ o.id }}</strong></p>
                    <p style="margin-bottom: 5px;">Table: <strong>{{ o.table_no }}</strong></p>
                    <p style="margin-bottom: 5px;">Item: {{ o.item_name }} × {{ o.quantity }}</p>
                    <p style="margin-bottom: 5px;">Total: <strong>₹{{ o.total }}</strong></p>
                    <p style="color: #8b6144; font-size: 13px;">{{ o.created_at }}</p>
                </div>
                <div>
                    <a href="/bill/{{ o.id }}" class="btn">View Bill</a>
                </div>
            </div>
        </div>
        {% endfor %}
    {% endif %}

</div>

</body>
</html>
